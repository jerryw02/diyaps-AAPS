name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    # === 新增步骤：强制清理 Gradle 缓存目录 ===
    # 这会删除云端 runner 上残留的旧缓存，防止“中毒”缓存导致解析失败
    - name: Clean Gradle Cache
      run: |
        rm -rf ~/.gradle/caches/
        rm -rf ~/.gradle/wrapper/

    - name: set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        # 注意：这里保留 cache: gradle 是为了加速下载依赖，但上面的清理步骤会强制重新解压
        cache: gradle 

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: |
        export storePassword=${{ secrets.STORE_PASSWORD }}
        export keyAlias=${{ secrets.KEY_ALIAS }}
        export keyPassword=${{ secrets.KEY_PASSWORD }}
        export storeFile=${{ secrets.STORE_FILE }}
        
        # === 关键修改：添加了 --refresh-dependencies 和 --no-daemon ===
        # --refresh-dependencies: 强制重新检查所有依赖，不使用缓存的元数据
        # --no-daemon: 防止后台守护进程持有旧的类加载器
        ./gradlew assembleFullRelease \
        --refresh-dependencies \
        --no-daemon \
        -Dorg.gradle.jvmargs="-Xmx8g -XX:+UseParallelGC -Xss1024m" \
        -Dkotlin.daemon.jvm.options="-Xmx2g" \
        -Dkotlin.compiler.execution.strategy="in-process" \
        -Dorg.gradle.caching=true \
        -Dorg.gradle.workers.max=8

    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: aaps
        path: app/build/outputs/apk/full/release
        
