name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Clean Gradle cache
      run: |
        # 彻底清理
        rm -rf ~/.gradle/caches/transforms-* || true
        rm -rf ~/.gradle/caches/jars-* || true
        rm -rf ~/.gradle/caches/modules-* || true
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      env:
        STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        STORE_FILE: ${{ secrets.STORE_FILE }}
      run: |
        # 设置明确的 Java 版本
        export JAVA_HOME=$JAVA_HOME_17_X64
        
        # 清理并构建
        ./gradlew clean
        
        # 强制刷新依赖并构建
        ./gradlew assembleFullRelease \
          --no-daemon \
          --stacktrace \
          --refresh-dependencies \
          --build-cache \
          -Dorg.gradle.java.home=$JAVA_HOME_17_X64 \
          -Dorg.gradle.jvmargs="-Xmx8g -XX:+UseParallelGC" \
          -Dkotlin.daemon.jvm.options="-Xmx2g"
    
    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: aaps
        path: app/build/outputs/apk/full/release        -Dorg.gradle.caching=true \
    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: aaps
        path: app/build/outputs/apk/full/release
